<template name="home">
    <div class="container">
        {{#if isReady 'front_browseNodes'}}
            <div class="row">
                <div class="input-field col s3">
                    <select>
                        <option value="" selected>Tất cả</option>
                        {{#each browseNodes 1}}
                            <option value="{{_id}}">{{text2}}</option>
                        {{/each}}
                    </select>
                </div>
                <div class="input-field col s9">
                    <input id="icon_prefix" type="text" class="validate" placeholder="Search">
                </div>
            </div>
            {{> Template.dynamic template=browseNodes.name data=browseNodes.data}}
        {{else}}
            <div class="row">
                <div class="col s12">
                    {{> data_loading}}
                </div>
            </div>
        {{/if}}
    </div>
</template>

<template name="browseNodes_3">

                {{#each browseNodes 1}}
